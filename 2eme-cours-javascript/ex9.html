<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="ex9.css" rel="stylesheet" />
    <script src="ex9.js"></script>
  </head>
  <body>

    <form action="" method="post" enctype="multipart/form-data">



      <div class="form-group">
        <label class="col-sm-2 control-label" for="firstname">Prénom *</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="firstname" name="firstname" value="" placeholder="Votre prénom" required />
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Nom *</label>
        <input class="form-control" type="text" id="lastname" name="lastname" value="" placeholder="Votre nom" required />
      </div>

      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" id="email" name="email" value="" placeholder="Votre email" />
      </div>



      <div>
        <label for="birthday">Date de naissance</label>
      </div>
      <div>
        <input type="date" id="birthday" name="birthday" value="" placeholder="JJ/MM/AAAA" />
      </div>

      <div>
        <label for="password">Mot de passe</label>
      </div>
      <div>
        <input type="password" id="password" name="password" value="" placeholder="Votre mot de passe" />
      </div>

      <div>
        <label for="avatar">Avatar</label>
      </div>
      <div>
        <input type="file" id="avatar" name="avatar" />
      </div>

      <div>
        <label for="files">Fichiers</label>
      </div>
      <div>
        <input type="file" id="files" name="files[]" multiple />
      </div>





      <div>
        <input type="submit" value="Valider" />
      </div>

    </form>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
